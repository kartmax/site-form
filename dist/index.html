   <!-- Preloader -->
<div class="preloader">
   <div class="preloader__image"></div>
</div>
<!-- End Preloader -->
   <div class="overlay-bg"></div>
   
   <main>

      <section class="login">
         <div class="login-wrap main-form__wrap bg-module">
            <img class="icon-logo" src="images/logo.svg" alt="Logo company">
            <h1 class="login__heading">Login</h1>

            <form class="main-form" name="login_form">
               <input type="email" placeholder="Email address" name="email_login" required>
               <div class="input-wrap">
                  <input id="login-password" type="password" name="password_login" placeholder="Password" required>

                  <button class="input-icon js-btn-password hide" aria-label="" title="" data-password-id="login-password" data-label-show="Show password" data-label-hide="Hide password">
                     <svg class="icon view"><use xlink:href="#view"></use></svg>
                  </button>
               </div>
               <div class="forgot">
                  <a href="#">Forgot password</a>
               </div>
                  <button class="main-btn">Submit</button>
            </form>

            <p>Donâ€™t have an account?</p>
            <a href="#">Register Now!</a>
            <br>
            <a class="help-link" href="#">Help for login problebms or problems staing logged into</a>
         </div>
      </section>
      

   </main>
   <footer class="footer">
   <p>@copyright. All Rights Reserved</p>
</footer>
