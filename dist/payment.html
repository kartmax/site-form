<body>
   <!-- Preloader -->
<div class="preloader">
   <div class="preloader__image"></div>
</div>
<!-- End Preloader -->
   <div class="overlay-bg"></div>
   <header class="header">
   
</header>
   <main>

      <section class="payment">
         <div class="payment_form-wrap payment-wrap main-form__wrap">
            <form class="main-form" name="payment_form">
               <div class="input-wrap">
                  <input type="number" name="card_number" placeholder="Card number" required>
                  <span class="input-icon"><svg class="icon mastercard"><use xlink:href="#mastercard"></use></svg></span>
               </div>
               <input type="text" name="first_name_user" placeholder="First name" required>
               <input type="text" name="last_name_user" placeholder="Last name" required>
               <input type="tel" pattern="^[\+]{0,1}\d+" name="phone" placeholder="Card holder number phone" required>
               <input type="text" name="name_on_card" placeholder="Name on card" required>
               <label class="date-wrap">Expiration
                  <input type="month" name="from_date" id="from_date" required>
                  <input type="month" name="to_date" required>
               </label>
               <input type="text" name="address" placeholder="Address line" required>
               <select name="state_province" required>
                  <option value="" disabled selected>State/Province</option>
                  <option value="value_1">State 1</option>
                  <option value="value_2">State 2</option>
                  <option value="value_3">State 3</option>
               </select>
               <input type="number" name="zip_code" placeholder="Zip code" required>

               <button class="main-btn">Submit</button>
            </form>
         </div>
      </section>
      

   </main>
   <footer class="footer">
   <p>@copyright. All Rights Reserved</p>
</footer>
